<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PYPP Attendance System</title>
    <link rel="stylesheet" href="./src/style.css" />
</head>

<body>
    <div class="container">
        <h1>PYPP Attendance System</h1>

        <!-- Sign In Form -->
        <form id="signinForm">
            <h2>Sign In</h2>
            <label for="name">Full Name</label>
            <input type="text" id="signinName" required />

            <label for="department">Entity's Name</label>
            <input type="text" id="signinEntity" required />
            <label for="department">Department</label>
            <input type="text" id="signinDepartment" required />

            <button type="submit">Submit</button>
            <button type="button" id="goToSignOut">Next: Sign Out</button>
        </form>

        <!-- Sign Out Form -->
        <form id="signoutForm" style="display: none;">
            <h2>Sign Out</h2>
            <label for="name">Full Name</label>
            <input type="text" id="signoutName" required />

            <button type="submit">Submit</button>
            <button type="button" id="goToPrevious">Previous</button>
            <a href="./update.html">Go to update</a>
        </form>
    </div>

    <script src="./src/script.js"></script>
</body>

</html>
